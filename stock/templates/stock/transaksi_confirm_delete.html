{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}  
{% block content %}

<!-- KANAN -->
<div class="main-panel">
    <div class="content-wrapper">
        <div class="submit-page">
            <div class="row center">
                <form style="margin-left: auto; margin-right: auto;"  method="POST" class="luar submitform">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Delete Post</legend>
                        <h2>Are you sure you want to delete the post {{ object.items.name }}</h2>
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-merah" type="submit">Yes, Delete</button>
                        <a class="btn btn-outline-secondary" href="{% url 'stock:dashboard' %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>      
    </div>

{% endblock content %}
